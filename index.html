<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css"/>

<body>
	<form action="" method="get" class="form-example" id="form">
		<div class="form-example">
		  <label for="name">Enter name: </label>
		  <input type="text" name="name" id="name" onchange="checkName()" required >
		</div>
		<div class="form-example">
			<label for="name">Enter phone number: </label>
			<input type="text" name="phone" id="phone" onchange="checkNumber()" required >
		  </div>
		<div class="form-example">
		  <label for="email">Enter your email: </label>
		  <input type="email" name="email" id="email" onchange="checkEmail()" required>
		</div>
		<div class="form-example">
		  <input type="submit" value="Subscribe!">
		</div>
	  </form>
	  <script src="./script.js"></script>

</body>
</html>
